<form  #f="ngForm" (ngSubmit)="OnSubmitUserForm(f)" novalidate>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-25 transition-opacity" aria-hidden="true"></div>

  <!-- This element is to trick the browser into centering the modal contents. -->
  <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

  <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
    <div class="modal-header">
      <h4 class="text-sm font-medium text-gray-500 uppercase tracking-wider">Ajouter un utilisateur</h4>
    </div>

    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
      <div class=" grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
        <!-- col + input spÃ©cific email de tailwind  -->
        <div class="sm:col-span-3" *ngFor="let item of formRules;let i = index">
          <label for="first_name" class="block text-sm font-medium text-gray-700" >
            {{item.label}}
          </label>

          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            </div>
       <input *ngIf="item.typeForm == 'input'" [required]="item.required" [type]="item.typeInput" [(ngModel)]="data[item.key]" [name]="'item'+i"  [id]="'item'+i"
            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"  [placeholder]="item.placeholder">

            <select *ngIf="item.typeForm == 'select'" [required]="item.required"  [(ngModel)]="data[item.key]" [name]="'item'+i"  [id]="'item'+i"
            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
              <option  value="" disabled selected>{{item.placeholder}}</option>
              <option *ngFor="let option of item.option" class="text-gray-700" value="{{option}}">{{option}}</option>
            </select>

            <div *ngIf="item.typeForm == 'select' && item.multiSelect && item.itemSelected.lengrh > 0" class="mt-5">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr >
                    <th
                      scope="col"
                      class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      {{item.label}}
                    </th>
                    <th
                      scope="col"
                      class="px-4 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Actions
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                  class="bg-white even:bg-gray-100"
                    *ngFor="let selectedItem of item.itemSelected; let i = index"
                  >
                    <td
                      class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
                    >
                      {{selectedItem}}
                    </td>
                    <td
                      class="px-6 py-4 whitespace-nowrap justify-center flex text-sm text-gray-500"
                    >
                      <svg
                        (click)="removeItem(selectedItem,item)"
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6 stroke-indigo-500 cursor-pointer hover:rotate-90 transition-transform duration-300"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                      </svg>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
    </div>
    </div>
    <div class="bg-gray-100 px-4 py-3 flex justify-between">

      <button (click)="close()" type="button" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Annuler
      </button>
      <button  type="submit" class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2  bg-indigo-600 hover:bg-indigo-700
      text-base font-medium text-white sm:ml-3 sm:w-auto sm:text-sm">
        Valider
      </button>

    </div>
  </div>

  </form>
