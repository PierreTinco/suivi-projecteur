<div class="h-screen w-screen flex overflow-hidden bg-gray-100">
  <div class="w-11/12 mx-auto px-4 sm:px-6 lg:px-8 pt-8 ">
    <button (click)="disconnectUser()" class="ml-auto flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Déconnexion
    </button>
    <div class="flex w-full justify-center items-center" *ngIf="viewAll && this.data.arrMainNgFor.length === 0" >
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
          Aucun Projecteur à afficher
        </h2>
    </div>
  <app-generic-table  *ngIf="viewAll && this.data.arrMainNgFor.length > 0" [data]="data"  ></app-generic-table>
  </div>
</div>
